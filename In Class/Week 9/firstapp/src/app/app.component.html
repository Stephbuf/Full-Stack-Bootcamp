<h1>{{ title }}</h1>

<h2>{{ name }}</h2>

<app-students></app-students>

<app-teachers></app-teachers>

<ul>
  <li *ngFor="let name of studentNames">{{ name }}</li>
</ul>

<!-- Property Data Binding-->

<img [src]="imageUrl" width="200">

<!--Event Data Binding-->
<br><br>
<button type="button" (click)="showLagos()"> Lagos, Portugal</button>
<button type="button" (click)="showPeaceBridge()"> Calgary Peace Bridge</button>

<!-- Attribute Data Binding-->
<table>
  <tr>
    <td>1</td>
    <td [attr.colspan]="numColSpan">2</td>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
    <td>5</td>
  </tr>
</table>

<!--Class Binding-->
<div [class]="blueClass">Hello from the other side</div>


<!--Style Binding-->
<div [style.background-color]="bgColor">Hello again from the other side</div>

<!-- Two Way Binding -->
 <input type="text"[(ngModel)]="name"> {{ name }}

 <!--Directives (extends HTML to make it more dynamic)-->

 <!--ngClass-->
 <div [ngClass]="{'blue-bg': !hasError, 'red-bg': hasError}">Test Test Test</div>

 <!-- ngStyle -->
<div [ngStyle]="{'background-color': bgColor, 'color': 'red'}">New New New</div>

<!--*ngFor-->
<ul>
  <li *ngFor="let name of studentNames">{{ name }}</li>
</ul>

<!-- *ngIf -->
<div *ngIf="hasError; else elseContainer">Name is required</div>
<ng-template #elseContainer>There are no errors.</ng-template>

<!-- ngSwitch -->
<ul [ngSwitch]="currentTab">
  <li *ngSwitchCase="1">Tab 1</li>
  <li *ngSwitchCase="2">Tab 2</li>
  <li *ngSwitchCase="3">Tab 3</li>
  <li *ngSwitchDefault>Tab 4</li>
  </ul>

  <!--Custom Directive-->
  <div appCustom>Example of custom directive</div>
  <div appCustom>
    <p> Test custom app #2 </p>
  </div>
