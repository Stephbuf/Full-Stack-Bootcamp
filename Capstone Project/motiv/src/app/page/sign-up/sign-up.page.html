<ion-content [fullscreen]="true" scroll-y="false" keyboard-avoidance="false" class="signup-content">
  <div class="signup-card">
    <h2>Create Your Account</h2>
    <p>Enter your details below to sign up</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <ion-item lines="none">
        <ion-input
          type="text"
          placeholder="First Name"
          formControlName="firstName"
        ></ion-input>
      </ion-item>
      <div *ngIf="firstName?.touched && firstName?.invalid" class="error-msg">
        <small>First name is required.</small>
      </div>

      <!-- Last Name -->
      <ion-item lines="none">
        <ion-input
          type="text"
          placeholder="Last Name"
          formControlName="lastName"
        ></ion-input>
      </ion-item>
      <div *ngIf="lastName?.touched && lastName?.invalid" class="error-msg">
        <small>Last name is required.</small>
      </div>

      <!-- Email -->
      <ion-item lines="none">
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email"
        ></ion-input>
      </ion-item>
      <div *ngIf="email?.touched && email?.invalid" class="error-msg">
        <small *ngIf="email?.errors?.['required']">Email is required.</small>
        <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
      </div>

      <!-- Password -->
      <ion-item lines="none">
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>
      <div *ngIf="password?.touched && password?.invalid" class="error-msg">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
        <small *ngIf="password?.errors?.['minlength']">Minimum 6 characters.</small>
        <small *ngIf="password?.errors?.['pattern']">Must include 1 capital letter & 1 symbol.</small>
      </div>

      <!-- Error / Success Messages -->
      <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="success-msg" *ngIf="successMessage">{{ successMessage }}</p>

      <!-- Submit Button -->
      <ion-button expand="block" class="gradient-button" type="submit" [disabled]="signupForm.invalid">
        Sign Up
      </ion-button>
    </form>
  </div>
</ion-content>
