    <!---Feedback Form-->
    <br>
    <br>
    <h1> Feedback Form</h1>
    <br>
    <br>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-3">
            <form class="row g-3" id="feedbackForm">
                <div class="col-12">
                    <label for="inputUsername" class="text">Username:</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    <span class="error-message" id="usernameError"></span>
                    
                </div>
        

                <div class="col-md-3">
                    <label for="inputImageTitle" class="form-label">Image Title:</label>
                    <select id="inputImageTitle" class="form-select">
                        <option selected>Choose...</option>
                        <option>Chilliwack Lake, BC</option>
                        <option>Lake O'Hara, BC</option>
                        <option>Merrit, BC</option>
                        <option>Emerald Lake, BC</option>
                        <option>Moraine Lake, AB</option>
                        <option>Lake Louise, AB</option>
                        <option>Abraham Lake, AB</option>
                        <option>Neuschwanstein Castle, Germany</option>
                        <option>Paris, France</option>
                        <option>Lagos, Portugal</option>
                        <option>Madrid, Spain</option>
                      
                    </select>
                </div>

                <div class="col-12">

                    <label for="inputComment" class="form-label">Comment:</label>
                    <label for="comment"></label>
                    <span class="error-message" id="commentError"></span>
                    <textarea id="comment" name="comment" rows="5" cols="40" placeholder="Comment" type="text"
                        class="form-control"></textarea><br>
                        

                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn signup-btn btn-md"
                        style="background-color: rgb(187, 179, 231);">Submit</button>
                </div>
            </form>
        </div>
    </div>
