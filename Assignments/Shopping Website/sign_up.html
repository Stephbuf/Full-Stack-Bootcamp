<script>
  $(document).ready(function () {
      function validateForm(event) {
          event.preventDefault(); // Prevents form from submitting if validation fails
  
          const firstName = $('#inputFirstName').val().trim();
          const lastName = $('#inputLastName').val().trim();
          const email = $('#inputEmail4').val().trim();
          const password = $('#inputPassword4').val().trim();
          const address = $('#inputAddress').val().trim();
          const address2 = $('#inputAddress2').val().trim();
          const city = $('#inputCity').val().trim();
          const province = $('#inputProvince').val().trim();
          const postalCode = $('#inputPostalCode').val().trim();
  
          console.log(firstName, lastName, email, password, address, address2, city, province, postalCode);
  
          if (firstName === '') {
              alert('First Name field is required.');
              return;
          }
  
          if (lastName === '') {
              alert('Last Name field is required.');
              return;
          }
  
          if (email === '') {
              alert('Email field is required.');
              return;
          } else if (!email.includes('@') || !email.includes('.')) {
              alert('Please enter a valid email address.');
              return;
          }
  
          if (password === '') {
              alert('Password field is required.');
              return;
          } else if (password.length < 6) {
              alert('Password must be at least 6 characters long.');
              return;
          }
  
          if (address === '') {
              alert('Address field is required.');
              return;
          }
  
          if (city === '') {
              alert('City field is required.');
              return;
          }
  
          if (province === 'Choose...') {
              alert('Please select a province.');
              return;
          }
  
          if (postalCode === '') {
              alert('Postal Code field is required.');
              return;
          } else if (!/^[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d$/.test(postalCode)) {
              alert('Please enter a valid postal code format (e.g., A1A 1A1).');
              return;
          }
  
          alert('Form submitted successfully!');
          $('form')[0].submit(); // Submits the form if everything is valid
      }
  
      $('form').on('submit', validateForm); // Attach validation function to form submit event
  });
  </script>
